<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Oscillator</title>
</head>
<body>
  <button onclick="Play()">Play</button>
  <script>
    var audioctx = new AudioContext();
    var osc = new OscillatorNode(audioctx);
    osc.connect(audioctx.destination);
    const Play = () => {
      osc.start(0);
    }
  </script>
</body>
</html>
