<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web MIDI API</title>
</head>
<body>
  <script>
    const options = {sysex: false}
    navigator.requestMIDIAccess(options).then(midi => {
      const inputs  = Array.from(midi.inputs).map(input => input[1])
      const outputs = Array.from(midi.outputs).map(output => output[1])
      console.log(inputs, outputs)
    })
  </script>
</body>
</html>
